<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>
<div>
    {% for post in posts %}
    <h2>{{post.title}}</h2>
    <div>{{post.text}}</div>
    {% if post.image %}
    <div><img src="{{post.image.url}}"</img></div>
    {% endif %}
    {% endfor %}
</div>
</body>
</html>
